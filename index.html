<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/modals.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

    <title>BuzzedQC</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class=center id="logo1">
                    BuzzedQC
                </h1>
            </div>
        </div>
    </div>

    <div class="container" id="beerChoice">
        <div class="row">
            <div class="col-md-12 page">

                <form id="nl-form" class="nl-form">
                    <div class="nl-lbl big">I feel like drinking a</div>
                    <span class="nl-select big">
                        <select>
                            <option value="1" selected>Ale</option>
                            <option value="2">Lager</option>
                            <option value="3">Hybrid</option>
                            <option value="4">Mead or Cider</option>
                            <option value="5">Malternative</option>
                            <option value="6">Random</option>
                        </select>
                        in a
                    </span>

                    <br />
                    <div class="nl-lbl big">in a</div>

                    <span class="nl-select big">
                        <select>
                            <option value="1" selected>Standard</option>
                            <option value="2">Flute</option>
                            <option value="3">Goblet</option>
                            <option value="4">Mug</option>
                            <option value="5">Pilsner</option>
                        </select>
                    </span>

                    <div class="nl-lbl big">glass, that is</div>

                    <span class="nl-select big">
                        <select>
                            <option value="1" selected>Non-Organic</option>
                            <option value="2">Organic</option>
                        </select>
                    </span>

                    <div class="nl-lbl big">,</div>
                    <br />
                    <div class="nl-lbl big">and</div>

                    <span class="nl-select big">
                        <select>
                            <option value="1" selected>less than 5</option>
                            <option value="2" selected>less than 8</option>
                            <option value="3">more than 8</option>
                        </select>
                    </span>

                    <div class="nl-lbl big">percent alcohol by volume.</div>

                    <div class="nl-submit-wrap">
                        <button class="nl-submit big" type="submit">&rarr; Find me beers!</button>
                    </div>
                    <div class="nl-overlay"></div>
                </form>

            </div>
        </div>
    </div>

    <!-- output area -->
    <div class="container">
        <div class="row">
            <div class="output">
                <div class="col-md-6" id="brewerys-appear-here">
                    <!-- insert brewery list here -->
                    hi
                </div>
            </div>

            <div class="output">
                <div class="col-md-6" id="beers-appear-here">
                    hi
                    <!-- insert beers here-->
                </div>
            </div>
        </div>
    </div>
    <!-- map out put area  -->
    <div class="container">
        <div class="row">
            <div class="output">
                <div class="col-md-6" id="map-itself">
                    div
                </div>
                <div class="col-md-6" id="directions">
                    here are the directions
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div id="footer">
        <p>
            Copyright &copy; 2018 Kurtis Carpenter, Mitch Ramsey, Brian Stryloski, Garvey Jackson
        </p>
    </div>


    <!-- modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="modalHeadingLook">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title">Beer Review:  <span id= "reviewThisBeer"></span></h2>
                </div>
                <div class="modal-body" id="modalBodyLook">
                    <p>I rate this beer a
                        <span>
                            <input type="text" id="user-review">
                        </span>
                        <span> / 5</span>
                    </p>
                    <p>Drop a Comment <input type="text" id="comments" style="height: 100px; width: 500px"></p>
                            
                </div>
                <div class="modal-footer" id="modalFooterLook">
                    <button type="button" class="btn btn-primary" id="modalSubmit">Submit Beer Review</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
